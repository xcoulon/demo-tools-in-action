<div class="form-horizontal">
    <h3>Create a new Speaker</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Speakers/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Speakers</h3>
    <form id="SpeakerSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="bio" class="col-sm-2 control-label">Bio</label>
        <div class="col-sm-10">
            <input id="bio" name="bio" class="form-control" type="text" ng-model="search.bio" placeholder="Enter the Speaker Bio"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Speaker Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="twitterhandle" class="col-sm-2 control-label">Twitterhandle</label>
        <div class="col-sm-10">
            <input id="twitterhandle" name="twitterhandle" class="form-control" type="text" ng-model="search.twitterhandle" placeholder="Enter the Speaker Twitterhandle"></input>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Bio</th>
                    <th>Name</th>
                    <th>Twitterhandle</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Speakers/edit/{{result.id}}">{{result.bio}}</a></td>
                    <td><a href="#/Speakers/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Speakers/edit/{{result.id}}">{{result.twitterhandle}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">??</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">??</a>
        </li>
    </ul>

</div>
